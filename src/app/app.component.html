<div> 
  <mat-toolbar class="mat-elevation-z5" color="primary">
    <div fxShow="true" fxHide.gt-sm="true">
      <button mat-icon-button (click)="sidenav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
    </div>

    <span>Design 2019</span>
    <span class="spacer"></span>
    <div fxShow="true" fxHide.lt-md="true">
      <a mat-button color="foreground" routerLink="/home">Главная</a>
      <a mat-button color="foreground" routerLink="/labs">Лабораторные работы</a>
      <a mat-button color="foreground" routerLink="/referat">Реферат</a>
      <a mat-button color="foreground" routerLink="/project">Проект</a>
    </div>

  </mat-toolbar>
  <mat-sidenav-container fxFlexFill class="container">

    <mat-sidenav color="primary" #sidenav fxLayout="column" mode="over"  opened="false" fxHide.gt-sm="true">
      <div fxLayout="column">
        <a mat-button color="foreground" routerLink="/home">Главная</a>
        <a mat-button color="foreground" routerLink="/labs">Лабораторные работы</a>
        <a mat-button color="foreground" routerLink="/referat">Реферат</a>
        <a mat-button color="foreground" routerLink="/project">Проект</a>
      </div>
    </mat-sidenav>
    <mat-sidenav-content fullscreen fxFlexFill>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
